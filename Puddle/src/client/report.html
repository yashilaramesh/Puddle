<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Drainage Issue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Report a Drainage Issue</h1>
    </header>

    <section>
        <form id="reportForm">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="media">Upload Photo/Video:</label>
            <input type="file" id="media" name="media" accept="image/*,video/*" required>

            <button type="submit">Submit Report</button>
        </form>
    </section>

    <script src="form.js" type="module"></script>
</body>
</html>
