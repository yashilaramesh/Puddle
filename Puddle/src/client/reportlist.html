<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="reportlist.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Category List</title>
  </head>
  <body>
    <a id="back" href="index.html" style="text-decoration: none">
      <img src="images/arrow.png" style="width: 30px" />
    </a>

    <div id="titleWrapper">
      <div id="title">Reports</div>
    </div>

    <div id="contentWrapper">
      <div>
        <section id="map-container">
          <!-- Map will be loaded here via JavaScript -->
        </section>

        <script src="map.js" type="module"></script>

        <gmp-map
          id="map"
          center="43.4142989,-124.2301242"
          zoom="10"
          map-id="DEMO_MAP_ID"
          style="height: 600px; width: 800px"
        >
          <gmp-advanced-marker
            position="37.4220656,-122.0840897"
            title="Mountain View, CA"
          ></gmp-advanced-marker>
          <gmp-advanced-marker
            position="47.648994,-122.3503845"
            title="Seattle, WA"
          ></gmp-advanced-marker>
        </gmp-map>

        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClxmOnTy2zT4cbTcQd6B5wczbj-aXZ2O4&libraries=maps,marker&v=beta"
          defer
        ></script>
      </div>

      <!-- list -->
      <div id="listWrapper">
        <!-- map it and make this link to detailed page -->
        <div id="listContentWrapper">
          <a
            id="listLink"
            href="detail.html"
            style="text-decoration: none; color: white"
          >
            Reports listed here
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
